stages:
  - build

cache:
   paths:
     - .gradle/wrapper
     - .gradle/caches
     - PearXLibMC

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - mkdir PurificatiMagicae
  - mv ./!(.gradle|PurificatiMagicae) PurificatiMagicae/
  - if [ -d "PearXLibMC" ]; then
  - cd PearXLibMC
  - git pull
  - cd ..
  - fi
  - if [ ! -d "PearXLibMC" ]; then
  - git clone --recursive https://github.com/PearXTeam/PearXLibMC -b 1.12
  - fi
  - cd PurificatiMagicae

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - PurificatiMagicae/build/libs/*.jar